<ion-header [translucent]="true" style="--background: #eb445a;">
  <ion-toolbar style="--background: #eb445a;">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">FuwPoll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p *ngIf="poll.length== 0" style="text-align: center; color:gray;">
    Opps! No internet connection <ion-icon name="cloud-offline" style="font-size: large;"></ion-icon>
  </p>
  <p style="text-align: center;color:gray;">Available Polls</p>
  <ion-card *ngFor="let pol of poll">
      <ion-card-header>
          <ion-label color="medium">TOPIC: {{pol.topic}}</ion-label>
          <ion-card-title>
            <ion-label style="font-size: 13px;">
              {{pol.question}}
            </ion-label>
          </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="full" color="danger" (click)="openVote(pol)">
          click here to vote
        </ion-button>
        <!-- <ion-list *ngIf="hideMe">
          <ion-item  style="border: 1px solid black; border-radius: 10px;">
            <ion-label>{{option1}}</ion-label>
          </ion-item>
          <ion-item  style="border: 1px solid black; border-radius: 10px;margin-top: 5px;">
            <ion-label>{{option2}}</ion-label>
          </ion-item>
        </ion-list> -->

      </ion-card-content>
     <!-- Checkbox Colors -->
     <!-- <ion-card-content *ngIf="hideMe" style="margin-top: -10px;">
        <ion-list >
          <ion-item *ngFor="let entry of poll">

            <ion-checkbox slot="end" [(ngModel)]="entry.isChecked" color="success" (click)="checkboxClick($event)"></ion-checkbox>
          </ion-item>
          <ion-button *ngIf="hideMe"  color="success"  [disabled]="!box" style="display:grid">Submit</ion-button>
        </ion-list>
    </ion-card-content> -->

    <ion-card-content>
        <div *ngIf="showMe">

          <!-- <ion-label slot="start">Yes: </ion-label>
          <ion-label slot="end">30%</ion-label> -->
          <ion-progress-bar color="success" [value]="loadProgress" style="height: 20px;border-radius: 20px;"></ion-progress-bar>
          <br>
          <!-- <ion-label slot="start">No: </ion-label>
          <ion-label slot="end">50%</ion-label> -->
          <ion-progress-bar color="success" value="0.5" style="height: 20px;border-radius: 20px;"></ion-progress-bar>
        </div>
    </ion-card-content>

  </ion-card>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-tabs >
      <ion-tab-bar>
        <ion-tab-button tab="schedule" routerLink="/folder/Inbox" routerDirection = "root" >
          <ion-icon name="home-outline" color="danger"></ion-icon>
          <!-- <ion-label class="label1"><strong>Neck</strong></ion-label> -->
        </ion-tab-button>

        <!-- <ion-tab-button tab="schedule" routerLink="/history" routerDirection = "forward">
            <ion-icon name="time-outline" style="color:rgb(151, 150, 150)"></ion-icon>

        </ion-tab-button> -->

        <ion-tab-button routerLink="/profile" routerDirection = "forward">
          <ion-icon name="person-outline" style="color:rgb(151, 150, 150)"></ion-icon>
          <!-- <ion-label style="color:rgb(248, 194, 194)">Body</ion-label> -->
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    </ion-toolbar>
</ion-footer>
